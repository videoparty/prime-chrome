<!DOCTYPE html>
<html>
  <head>
    <title>Prime Video Party</title>
    <style type="text/css">
      @font-face { font-family: "Amazon Ember"; src: url("https://js-assets.aiv-cdn.net/playback/web_player/ATVWebCascadesPlayer/1.2.200840.0/fonts/AmazonEmber_Rg.woff") format("woff"); font-weight: 100; }
    </style>
    <link rel="stylesheet" href="../../lib/normalize.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="../../lib/jquery.js"></script>
    <script type="text/javascript" src="../../lib/global-helpers.js"></script>
    <script type="text/javascript" src="popup-helper.js"></script>
    <script type="text/javascript" src="ui-events.js" defer></script>
    <script type="text/javascript" src="init.js" defer></script>
  </head>
  <body>
  <img src="../../icon.png" alt="img" style="height: 80px">
  <div class="me">
    <form id="displayname">
      <label for="displayname-text">Your nickname:</label>
      <input id="displayname-text" type="text" maxlength="20" />
      <button id="save-displayname" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
      <em class="saved-hint">Saved!</em>
    </form>
  </div>
  <div class="party">

    <label for="party-code">Current party:</label>
    <input id="party-code" type="text" readonly />

    <div class="party-controls">
      <button class="primary" id="copy-party-link">
        <i class="fa fa-clipboard" aria-hidden="true"></i> Copy link
      </button>
      <button class="secondary" id="new-party-link">New party</button>
    </div>
  </div>
  <em>Share the link with others and start watching!</em>
  <footer>
    <span class="feedback-link">
      Something broken?
      <a href="mailto:dev@primevideoparty.com" target="_blank">
        Contact developer
      </a>
    </span>
    <span class="ext-version"></span>
  </footer>
  </body>
</html>
